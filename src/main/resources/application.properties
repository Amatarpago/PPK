spring.datasource.url=jdbc:mysql://localhost:3306/schedule
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

jwt.secret=secretkey
jwt.expiration=86400000

springdoc.api-docs.path=/docs/open-api
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=false
springdoc.swagger-ui.path=/docs/swagger-ui
springdoc.swagger-ui.syntax-highlight.activated=true

